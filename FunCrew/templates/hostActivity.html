<!DOCTYPE html>
<html>

<head>
    <title>貼文列表 - 相約美好聚會時光</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .button {
            margin-right: 16px;
            border: none;
        }

        /*貼文樣式*/
        /* .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .post .info {
            font-size: 12px;
            color: #888;
        }

        .post .content {
            margin-top: 10px;
        } */
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <button class="button"><a href="/home"> 🥂 </a></button>
            <button class="button"><a href="/post/area">貼文</a></button>
            <button class="button">關於我們</button>
        </div>
        <div class="header-right">
            <button class="button"><a href="/activity/hostActivity/home">發起活動</a></button>
            <button class="button"><a href="/user/logout">登出</a></button>
            <h4>{{ nickname }}</h4>
        </div>
    </div>
    <div class="title">
        <h2>主辦聚會</h2>
    </div>

    <div class="submitActivity">
        <form action="/activity/submitActivity/create" method="POST">
            <label for="title">聚會主題*</label>
            <br>
            <input id="title" name="title" required><br>

            <label for="Intro">描述*</label>
            <br>
            <input id="Intro" name="Intro" required><br>

            <label for="location">聚會地點*</label>
            <br>
            <input id="location" name="location"  required><br>

            <label for="time">聚會時間*</label>
            <input type="date" id="time" name="time" min="2023-06-21" required><br>

            <label for="expireDate">報名期限*</label>
            <input type="date" id="expireDate" name="expireDate" required><br>

            <label for="peopleLimited">人數上限*</label>
            <input id="peopleLimited" name="peopleLimited" required><br>

            <label for="fee">費用*</label>
            <input id="fee" name="fee" required><br>

            <label for="area">聚會城市*</label>
            <select id="area" name="area" required>
                {% for i in cityList %}
                    <option value={{i}}>{{i}}</option>
                {% endfor %}
            </select><br>
            <label for="category">聚會類型*</label>
            <select id="category" name="category" required>
                {% for i in categoryList %}
                    <option value={{i}}>{{i}}</option>
                {% endfor %}
            </select><br>

            <!-- 檢查是否有錯誤訊息 -->
            {% if msg %}
            <p>{{ msg }}</p>
            {% endif %}

            {% if fun == 'update' %}
            <button>重新發佈聚會</button>
            {% else %}       
            <button>發佈聚會</button>
            {% endif %}
            
        </form>
        <button><a href="/home">回上一頁</a></button>
    </div>

</body>

</html>
