<!DOCTYPE html>
<html>

<head>
    <title>貼文集合區</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .button {
            margin-right: 16px;
            border: none;
        }

        /*擺放大頭貼添加的*/
        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info h4 {
            margin-right: 8px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /*擺放大頭貼添加的*/
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <button class="button"><a href="/home"> 🥂 </a></button>
            <button class="button"><a href="/post/posts/newest">貼文</a></button>
            <button class="button">關於我們</button>
        </div>
        <div class="header-right">
            <button class="button"><a href="/activity/hostActivity/home">發起活動</a></button>
            <button class="button"><a href="/user/logout">登出</a></button>
            <!-- <h4><a href="/user/personalInfo">{{ nickname }}</a></h4> -->
            <div class="user-info">
                <h4>{{ nickname }}</h4>
                <img src="{{ avatar }}" alt="大頭貼">
            </div>
        </div>
    </div>

    <div class="post-form">
        <form action="submitPost" method="post">
            <div class="input">
                <h4>{{ nickname }}</h4>
                <input type="text" name="content" id="post-input" placeholder="輸入貼文內容">
                <button type="/post/submit">發布貼文</button>
            </div>
        </form>
    </div>

    {% for post in posts %}
    <div class="post">
        <div class="info">
            <span>{{ post['postTime'] }}</span>
            <span>By: {{ post['nickname'] }}</span>
        </div>
        <div class="content">
            <p>{{ post['postContent'] }}</p>
        </div>
    </div>
    {% endfor %}

</body>

</html>
