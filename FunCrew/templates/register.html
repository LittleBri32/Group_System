<!-- 註冊頁面 -->

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <form action="/user/signup" method="post">
        <label for="nickname">Nickname:</label><br>
        <input type="text" id="nickname" name="nickname" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
            <option value="N">Non-binary</option>
        </select><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="reputationScore">Reputation Score:</label><br>
        <input type="number" id="reputationScore" name="reputationScore" value="100"><br>
        <label for="cellphone">Cellphone:</label><br>
        <input type="text" id="cellphone" name="cellphone"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Register">
    </form>
    <button onclick="window.history.back();">Go Back</button>
</body>
</html>
