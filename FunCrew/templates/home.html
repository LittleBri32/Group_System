<!DOCTYPE html>
<html>

<html>

<head>
    <title>首頁</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .button {
            margin-right: 16px;
            border: none;
        }

        /*擺放大頭貼添加的*/
        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info h4 {
            margin-right: 8px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /*擺放大頭貼添加的*/
    </style>
</head>


<body>
    <div class="header">
        <div class="header-left">
            <button class="button"><a href="/home"> 🥂 </a></button>
            <button class="button"><a href="/post/posts/newest">貼文</a></button>
            <button class="button">關於我們</button>
        </div>
        <div class="header-right">
            <button class="button"><a href="/activity/hostActivity/home">主辦活動</a></button>
            <button class="button"><a href="/user/logout">登出</a></button>
            <div class="user-info">
                <h4><a href="/user/personalInfo">{{ nickname }}</a></h4>
                <img src="{{ avatar }}" alt="大頭貼">
            </div>
        </div>
    </div>

    <h1>最新貼文</h1>
    <div class="post">
        {% for post in posts %}
        <div>
            <a href="/post/posts/{{post['postID']}}">{{ post['postTitle'] }}</a>
            <a href="/user/info/{{post['postUserID']}}">By: {{ post['nickname'] }}</a>
        </div>
        {% endfor %}
    </div>
    <h3>　</h3>
    <h1>最新聚會</h1>
    <div class="activity">
        {% for activity in activities %}
        <div>
            <h2>{{ activity['title'] }}</h2>
            <p>By: {{ activity['nickname'] }}</p>
        </div>
        {% endfor %}
    </div>


</body>


</html>
