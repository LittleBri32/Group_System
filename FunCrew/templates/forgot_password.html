<!DOCTYPE html>
<html>

<head>
    <title>忘記密碼</title>
</head>

<body>
    <h1>忘記密碼</h1>
    <div class="center">
        <h3>請輸入您的信箱：</h3>
        <form action="/user/forgotPasswordPost" method="POST">
            <input type="text" name="email" required>
            <button>確認</button>
            {% if msg %}
            <p>{{ msg }}</p>
            {% endif %}
        </form>
        <button><a href="/">回到登入畫面</a></button>
    </div>
</body>

</html>
